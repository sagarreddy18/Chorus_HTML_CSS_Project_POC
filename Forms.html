<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Forms.css">
</head>

<body>
    <div class="card shadow p-3 bg-white rounded container">
        <form id="exampleForm" novalidate>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group">
                <label for="exampleTextarea">Type Question here</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Please enter your question.
                </div>
            </div>
            <div class="button-container">
                <button id="back" type="button" class="btn btn-secondary">Back</button>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
    <script>
        document.getElementById('back').onclick = function () {
            window.location.href = 'Home.html';
        }
        document.getElementById('submit').onclick = function (event) {
            var form = document.getElementById('exampleForm');
            event.preventDefault();
            if (form.checkValidity()) {
                window.location.href = 'Thanks.html';
            } else {
                form.reportValidity();
            }
        };
    </script>
</body>

</html>
